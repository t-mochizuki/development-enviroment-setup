- name: unarchive vim
  unarchive:
    src: ~/{{tmp_dir}}/vim-{{vim_version}}.tar.gz
    dest: ~/{{tmp_dir}}
    mode: 0755
    copy: no
    creates: ~/{{tmp_dir}}/vim-{{vim_version}}
  tags:
    - vim

- name: install vim
  shell: |
    ./configure --enable-multibyte \
                --enable-terminal \
                --enable-rubyinterp=dynamic \
                --enable-cscope \
                --disable-gui \
                --disable-netbeans \
                --disable-xim \
                --disable-sysmouse \
                --with-features=huge \
                --without-x \
                --disable-xsmp \
                --enable-pythoninterp \
                --prefix=$HOME/vim-{{vim_version}}
    make -j 4 && make install
  args:
    chdir: ~/{{tmp_dir}}/vim-{{vim_version}}
    creates: ~/vim-{{vim_version}}
  tags:
    - vim
